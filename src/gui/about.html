<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="../resources/IconLogo.png">
    <style>
		*{-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;user-select:none;cursor:default;}
        body{font-family:"Arial","Helvetica", sans-serif;font-size:14px;font-weight:400;line-height:1.4;background-color:#ECECEC;padding:10px 20px;color:#525252;margin:0}
		h2{margin:0;margin-top:5px;}
		.info{padding:3px 0;}
		a{color:inherit!important;text-decoration:none;}
		p{margin:0;padding:0;}
		.foot{color:#AAA;}
    </style>
    <script>
		var pkg = require('../../package.json');
		document.getElementById('version').innerHTML = pkg.version;
    </script>
</head>
<body>
	<div align="center" style="margin-top:15px;">
		<img src="../resources/IconMacLogo.png" height="60px" width="60px">
		<h2>Shake</h2>
		<div class="info"><b>Earthquake Early Warning Notifier</b></div>
		<div class="vers">Version <span id="version">1.0.0</span></div>
		<br>
		<p>This program was developed by Lumios,<br>with help of the open-source community on GitHub.</p>
		<br><br>
		<p class="foot">Special thanks: kurisubrooks, justin97530, penagwin, kaorioka, mikaelbr</p>
	</div>
</body>
</html>
