<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Earthquake Warning</title>

    <style>
        body {
            font-family: Arial, Helvetica, Verdana, sans-serif;
            margin: 0;
        }

        .alert {
            height: 48px;
            display: block;
            padding: 20px;
            color: #FFF;
            border: 1px solid #d83532;
            background: #DC4A47;
        }

        #map-canvas {
            min-height: 500px;
            width: 100%;
            background-color: darkgrey;
        }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initialize() {
            var epicenter = new google.maps.LatLng(35.6585, 139.7454);
            var magnitude = 6.7;
            var mapCanvas = document.getElementById('map-canvas');
            var mapOptions = {
                center: new google.maps.LatLng(38.0167, 138.3667),
                zoom: 5,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map(mapCanvas, mapOptions);

            var marker = new google.maps.Marker({
              position: epicenter,
              map: map
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
    <audio hidden autoplay preload="auto">
        <source src="resources/audio/nhk.mp3" type="audio/mp3">
    </audio>

    <div class="alert">
        緊急地震速報です。強い揺れに警戒して下さい。<br>
        和歌山県南方沖。マグニチュード４.５、震度４。津波の心配はありません。
    </div>

    <div id="map-canvas"></div>

</body>
<script src="client.js" type="text/javascript"></script>
</html>
